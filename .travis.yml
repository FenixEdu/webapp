language: java
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.m2"
jobs:
  include:
  - script: "file /home/travis/build/FenixEdu/webapp/target/webapp-1.0.0-SNAPSHOT.war"
  - stage: GitHub Release
    script: skip
    deploy:
      provider: releases
      api_key:
        secure: 
      file: "/home/travis/build/FenixEdu/webapp/target/webapp*.war"
      on:
        repo: FenixEdu/webapp
        tags: true
